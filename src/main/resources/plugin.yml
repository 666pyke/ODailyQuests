name: "ODailyQuests"
version: '${version}'
main: com.ordwen.odailyquests.ODailyQuests
api-version: 1.13
prefix: "O'DailyQuests"
authors: [ Ordwen ]
description: Add more objectives and dynamize your server !
website: ordwen.com
depend:
  - Vault
softdepend:
  - TokenManager
  - Citizens
  - PlaceholderAPI
commands:
  quests:
    description: default player command
    aliases:
      - quest
  questsadmin:
    description: admin command
    aliases:
      - questadmin
      - qadmin
  questsreload:
    description: reload command
    aliases:
      - questreload
      - qreload